<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>
  <!-- drawing the shape of SVG -->
  <!-- Total Length of the circle = 2 * Math.PI * r -->
  <!--  stroke-dashoffset = extra white space between the gap-->
  <div class="timer">
    <div class="controls">
      <input id="duration" value="3" />
      <div>
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
      </div>
    </div>
    <svg class="dial">
      <circle
        fill="transparent"
        stroke="green"
        stroke-width="15"
        r="190"
        cx="0"
        cy="200"
        transform="rotate(-90 100 100)"
      />
    </svg>
  </div>

  <!-- timer.js has to run first, so we place it at top -->
  <script src="timer.js"></script>
  <script src="app.js"></script>
</body>
</html>
