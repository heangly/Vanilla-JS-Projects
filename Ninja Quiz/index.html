<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- local css -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Ninja Quiz</title>
</head>

<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
  </div>  <!-- end of top section -->

  <!-- top result rection -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span>ninja</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>
      <!-- start of form -->
      <form class="quiz-form text-light">
        
        <!-- Q1 -->
        <div class="my-5">
          <p class="lead font-weight-normal">1. How do you give a ninja direction?</p>
          <!-- op1 -->
          <div class="form-check my-2">
            <input type="radio" name="q1" value="A" checked>
            <label for="" class="form-check-label">Show them a map</label>
          </div>
          <!-- op2 -->
          <div class="form-check my-2">
            <input type="radio" name="q1" value="B">
            <label for="" class="form-check-label">Don't worry, a ninja will find you</label>
          </div>
        </div>

         <!-- Q2 -->
         <div class="my-5">
          <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
          <!-- op1 -->
          <div class="form-check my-2">
            <input type="radio" name="q2" value="A">
            <label for="" class="form-check-label">1 apple</label>
          </div>
          <!-- op2 -->
          <div class="form-check my-2">
            <input type="radio" name="q2" value="B">
            <label for="" class="form-check-label">3 apples</label>
          </div>
        </div>

        <!-- Q3 -->
        <div class="my-5">
          <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
          <!-- op1 -->
          <div class="form-check my-2">
            <input type="radio" name="q3" value="A">
            <label for="" class="form-check-label">You'll recognize the outfit</label>
          </div>
          <!-- op2 -->
          <div class="form-check my-2">
            <input type="radio" name="q3" value="B">
            <label for="" class="form-check-label">The grim reaper will tell you</label>
          </div>
        </div>

        <!-- Q4 -->
        <div class="my-5">
          <p class="lead font-weight-normal">4. What's a ninja's favourite array method?</p>
          <!-- op1 -->
          <div class="form-check my-2">
            <input type="radio" name="q4" value="A">
            <label for="" class="form-check-label"> forEach()</label>
          </div>
          <!-- op2 -->
          <div class="form-check my-2">
            <input type="radio" name="q4" value="B">
            <label for="" class="form-check-label"> slice()</label>
          </div>
        </div>

        <!-- button -->
        <div class="text-center">
          <input type="submit" class="btn btn-light" style="width: 15rem;"> 
        </div>

      </form>
    </div>
  </div> <!-- end of quiz section -->

  <script src="js/app.js"></script>
</body>
</html>
