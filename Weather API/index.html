<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container my-2 mx-auto">
    <h1 class="text-muted text-center my-2">Weather App</h1>

    <form class="change-location my-2 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-3 mx-auto " style="width: 20rem";>
    </form>

    <div class="card shadow-lg rounded d-none mx-auto" style="width: 20rem;">
        <img src="https://via.placeholder.com/500x300" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
          <img src="">
        </div>
        <div class="text-muted text-uppercase text-center detail">
          <h5 class="">City name</h5>
          <div class="">Weather condition</div>
          <div class="display-4">
            <span>temp</span>
            <span>&#8457;</span>
          </div>
        </div>
    </div>


  </div>
  
  <!-- Place AXIO Before your JS file -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts/forecase.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
