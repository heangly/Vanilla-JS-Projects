<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/278c3658da.js"></script>
  <!-- boostrap4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- local css -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Todo</title>
</head>

<body>
  <div class="mt-5 container shadow p-3 mb-5 rounded">
    <!-- top section -->
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <!-- search section -->
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
      </form>
    </header>

    <!-- content -->
    <ul class="list-group todos mx-auto text-light">
      <!-- 1st item -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>play mariokart</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <!-- 2nd item -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>defeat ganon in zelda</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <!-- 3rd item -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>make a veggie pie</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <!-- Adding new item -->
    <form class="add text-center my-4">
      <label for="" class="text-light">Add a new todo...</label>
      <input type="text" name="add" class="form-control m-auto">
    </form>

  </div>
  








  <script src="js/app.js"></script>
</body>
</html>
