<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- fixing favicon error in the console log -->
  <link rel="shortcut icon" href="#">
  <title>Custom Video Player</title>
</head>

<body>
  <h1>Custom Video Player</h1>
  <video src="videos/gone.mp4" id="video" class="screen", poster="img/poster.png"></video>
  <div class="controls">
    <button class="button btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="button btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
  </div>







  <script src="app.js"></script>
</body>
</html>
